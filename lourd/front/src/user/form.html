<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Nickname</title>
</head>
<body>

<h2>Set Your Nickname</h2>

<form id="nickname-form">
  <label for="nickname">Nickname:</label><br>
  <input type="text" id="nickname" name="nickname" required pattern="^[a-zA-Z0-9\s\-\_]{2,20}$" title="Nickname must be 2-20 characters long and can only contain letters, numbers, spaces, hyphens, and underscores."><br><br>
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById('nickname-form').onsubmit = async function(event) {
  event.preventDefault(); // Prevent the default form submit action

  const nickname = document.getElementById('nickname').value;
  const token = 'YOUR_TOKEN_HERE'; // Replace with your actual token

  try {
    const response = await fetch('/user/setNickname', {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}` // Assuming you use Bearer token
      },
      body: JSON.stringify({ nickname: nickname })
    });

    const data = await response.json();
    if (response.ok) {
      alert('Nickname set successfully!');
      console.log(data);
      // Redirect or update the UI as needed
    } else {
      throw new Error(data.message || 'Failed to set nickname');
    }
  } catch (error) {
    alert(`Error: ${error.message}`);
    console.error(error);
  }
};
</script>

</body>
</html>
