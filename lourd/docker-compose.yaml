version: '3.3'
services:
  backend:
    build:
      dockerfile: Dockerfile
      context: . 
    env_file:
      - .env
    ports:
      - '3000:3000'
      - '5555:5555'
    depends_on:
      - db
    networks:
      - lourd
    restart: unless-stopped

  db:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - '5432:5432'
    networks:
      - lourd

networks:
  lourd:
    driver: bridge